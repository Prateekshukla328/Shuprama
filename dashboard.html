<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shuprama Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #fff8dc;
    }
    header {
      background-color: #e53935;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
    }
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 220px;
      background-color: #fbc02d;
      padding-top: 60px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 100;
    }
    .sidebar.show {
      transform: translateX(0);
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar a:hover {
      background-color: #fff9c4;
    }
    #menu-toggle {
      font-size: 24px;
      cursor: pointer;
    }
    .top-right {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .btn {
      background-color: #fff;
      color: #e53935;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .container {
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div id="menu-toggle">‚ò∞</div>
    <h2>Shuprama Kitchen</h2>
    <div class="top-right">
      <span id="user-name">Welcome</span>
      <a href="index.html" class="btn">üè† Home</a>
      <button onclick="logout()" class="btn">Logout</button>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="menu.pdf" target="_blank">üìÑ View Menu</a>
    <a href="order-history.html">üìú Order History</a>
    <a href="https://g.co/kgs/giuizwx" target="_blank">üìç Contact Us</a>
  </div>

  <div class="container">
    <h3>Your Dashboard</h3>
    <p>Use the menu (‚ò∞) to view options like order history, contact, and more.</p>
  </div>

  <script>
    document.getElementById("menu-toggle").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("show");
    });

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }

    // Display logged-in user
    const user = JSON.parse(localStorage.getItem("user"));
    if (user?.email || user?.phone) {
      document.getElementById("user-name").textContent = "Welcome, " + (user.email || user.phone);
    }
  </script>

</body>
</html>
