<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shuprama Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #fff8dc;
    }

    header {
      background-color: #e53935;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    header h2 {
      margin: 0;
    }

    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger span {
      display: block;
      height: 4px;
      background: white;
      border-radius: 2px;
      transition: 0.3s;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #fbc02d;
      transform: translateX(-100%);
      transition: transform 0.4s ease;
      padding-top: 70px;
      z-index: 1000;
    }

    .sidebar.show {
      transform: translateX(0);
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #fff9c4;
    }

    .container {
      padding: 20px;
    }

    /* Optional: background overlay when menu is open */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 999;
      display: none;
    }

    .overlay.show {
      display: block;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay"></div>

  <header>
    <div class="hamburger" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <h2>Shuprama Kitchen</h2>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="menu.pdf" target="_blank">üìÑ View Menu</a>
    <a href="order-history.html">üìú Order History</a>
    <a href="https://g.co/kgs/giuizwx" target="_blank">üìç Contact Us</a>
    <a href="index.html">üè† Go to Home</a>
    <a href="#" onclick="logout()">üîì Logout</a>
  </div>

  <div class="container">
    <h3>Welcome to Your Dashboard</h3>
    <p>You can manage your tiffin orders, view history, and contact us from the menu.</p>
  </div>

  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("show");
      overlay.classList.toggle("show");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("show");
      overlay.classList.remove("show");
    });

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
