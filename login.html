  <!-- Firebase SDKs (compat versions for older support) -->

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDky00JFeTZ0pVTnLQ-LRE_0Om92ZtLJeo",
      authDomain: "shuprama-tiffin-f6faf.firebaseapp.com",
      databaseURL: "https://shuprama-tiffin-f6faf-default-rtdb.firebaseio.com",
      projectId: "shuprama-tiffin-f6faf",
      storageBucket: "shuprama-tiffin-f6faf.firebasestorage.app",
      messagingSenderId: "513826845425",

    firebase.initializeApp(firebaseConfig);

  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    .section { margin-top: 20px; }
    #otp-section { display: none; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login to Shuprama</h2>

    <!-- Email Login -->
    <div class="section">
      <h3>Email Login</h3>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="loginWithEmail()">Login</button>
      <button onclick="signupWithEmail()">Sign Up</button>
    </div>

    <!-- Phone OTP Login -->
    <div class="section">
      <h3>Phone Login</h3>
      <input type="tel" id="phone" placeholder="+91XXXXXXXXXX" />
      <div id="recaptcha-container" style="margin-top: 10px;"></div>
      <button onclick="sendOTP()">Send OTP</button>

      <div id="otp-section">
        <input type="text" id="otp" placeholder="Enter OTP" />
        <button onclick="verifyOTP()">Verify OTP</button>
      </div>
    </div>

    <p id="message" style="color:green;"></p>
  </div>

  <script src="firebase-login.js"></script>
</body>
</html>
