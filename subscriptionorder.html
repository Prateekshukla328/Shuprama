<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shuprama Subscription Offer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fffde7);
      padding: 30px 15px;
      color: #2d3748;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #6a1b9a;
      font-size: 1.6em;
      margin-bottom: 20px;
    }
    .plan {
      padding: 12px 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 15px;
      cursor: pointer;
    }
    .plan:hover { border-color: #6a1b9a; }
    .plan.selected {
      background: #f3e5f5;
      border-color: #6a1b9a;
    }
    label { display: block; margin: 12px 0 6px; font-weight: 500; }
    input[type="text"], input[type="tel"] {
      width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 10px;
    }
    button {
      background: linear-gradient(135deg, #6a1b9a, #ab47bc);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      width: 100%;
      font-size: 1em;
      margin-top: 15px;
      cursor: pointer;
    }
    .upi-link {
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    .upi-link a {
      color: #2e7d32;
      font-weight: 600;
      text-decoration: none;
    }
    .upi-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÅ Rakshabandhan Special</h1><div class="plan" onclick="selectPlan(this, 2900)">
  <strong>üçΩ 2-Time Meal</strong> ‚Äî <del>‚Çπ3000</del> ‚Çπ2900
</div>

<div class="plan" onclick="selectPlan(this, 4000)">
  <strong>üåû Full Day Meal</strong> ‚Äî <del>‚Çπ4200</del> ‚Çπ4000
</div>

<label for="name">Your Name</label>
<input type="text" id="name" placeholder="Enter full name" />

<label for="phone">Phone Number</label>
<input type="tel" id="phone" placeholder="10-digit mobile number" />

<button onclick="payNow()">üîê Pay Now</button>

<div class="upi-link" id="upiBox">
  Redirecting... If not, <a id="upiLink" href="#" target="_blank">click here to pay</a>
</div>

  </div>  <script>
    let selectedAmount = 0;
    function selectPlan(el, amount) {
      document.querySelectorAll('.plan').forEach(p => p.classList.remove('selected'));
      el.classList.add('selected');
      selectedAmount = amount;
    }

    function payNow() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const upi = "prateekshukla481@okaxis";

      if (!selectedAmount) return alert("Please select a plan.");
      if (!name || !phone) return alert("Please fill in your name and phone number.");

      const upiUrl = upi://pay?pa=${upi}&pn=Shuprama&am=${selectedAmount}&cu=INR&tn=Shuprama Subscription;
      document.getElementById("upiLink").href = upiUrl;
      document.getElementById("upiBox").style.display = 'block';
      window.location.href = upiUrl;
    }
  </script></body>
</html>
