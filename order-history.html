<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Order History</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8dc;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #e53935;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    .order-box {
      background-color: #fff3e0;
      border: 1px solid #fbc02d;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
    }
    .order-box strong {
      display: block;
      margin-bottom: 8px;
    }
    .back-link {
      color: #d32f2f;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      font-weight: bold;
    }
    .no-orders {
      padding: 20px;
      background-color: #ffcdd2;
      border-left: 5px solid red;
      font-weight: bold;
    }
    .serial {
      font-size: 18px;
      margin-bottom: 10px;
      color: #e65100;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>üõí My Order History</header>
  <div class="container">
    <div id="output">Loading orders...</div>
    <a class="back-link" href="dashboard.html">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2iwLBeozD8Ajx4XVPl_07jnyYY-IRu8qZMag1aO5AO-8G5d2eLIVjVYHtaMRBizq-fH8rtDgil4vi/pub?output=csv";
    const user = JSON.parse(localStorage.getItem("user"));
    const userEmail = user?.email?.trim().toLowerCase() || "not found";

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        const content = rows.slice(1);
        let found = false;
        let html = "";
        let serial = 1;

        content.forEach(row => {
          const email = row[6]?.trim().toLowerCase(); // ‚úÖ Column G = Email = index 6
          if (email === userEmail) {
            found = true;
            html += `
              <div class="order-box">
                <div class="serial">Sr. No. ${serial++}</div>
                <strong>Timestamp:</strong> ${row[0] || "N/A"}
                <strong>Name:</strong> ${row[1] || "N/A"}
                <strong>Phone Number:</strong> ${row[2] || "N/A"}
                <strong>Date of Order:</strong> ${row[3] || "N/A"}
                <strong>Tiffin Type:</strong> ${row[4] || "N/A"}
                <strong>Special Instructions:</strong> ${row[5] || "N/A"}
                <strong>Address:</strong> ${row[7] || "N/A"}
                <strong>Delivery Status:</strong> ${row[9] === "TRUE" ? "‚úÖ Delivered" : "‚è≥ Pending"}
                <strong>Payment Status:</strong> ${row[10] === "TRUE" ? "‚úÖ Paid" : "‚ùå Not Paid"}
              </div>
            `;
          }
        });

        document.getElementById("output").innerHTML = found
          ? html
          : '<div class="no-orders">‚ùå No matching orders found for your email.</div>';
      })
      .catch(err => {
        document.getElementById("output").innerHTML = "<div class='no-orders'>‚ö†Ô∏è Failed to load data.</div>";
        console.error(err);
      });
  </script>
</body>
</html>
