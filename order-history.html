<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order History - Shuprama</title>

  <!-- âœ… Login Check Script -->
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || (!user.phone && !user.email)) {
      window.location.href = "login.html";
    }
  </script>

  <style>
    body {
      font-family: 'Calibri', sans-serif;
      background-color: #fff700;
      color: #b00000;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #b00000;
    }

    .order-list {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .order {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .order:last-child {
      border-bottom: none;
    }
  </style>
</head>

<body>
  <h1>Order History</h1>

  <div class="order-list">
    <div class="order">
      <strong>Order #1</strong><br>

    </div>
    <div class="order">
      <strong>Order #2</strong><br>

</html>
