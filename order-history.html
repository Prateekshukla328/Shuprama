
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Order History - Shuprama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fffbe6;
    }

    .header {
      background: #f44336;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.5em;
    }

    .content {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #fffde7;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .order {
      background: #fff3e0;
      margin-bottom: 12px;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ffe0b2;
    }

    .order div {
      margin: 6px 0;
    }

    .back {
      text-align: center;
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #c62828;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="header">ðŸ›’ My Order History</div>

  <div class="content" id="orderList">
    Loading orders...
  </div>

  <a class="back" href="dashboard.html">â¬… Back to Dashboard</a>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2iwLBeozD8Ajx4XVPl_07jnyYY-IRu8qZMag1aO5AO-8G5d2eLIVjVYHtaMRBizq-fH8rtDgil4vi/pub?output=csv";

    const user = JSON.parse(localStorage.getItem("user"));
    const userEmail = user?.email || "";

    fetch(sheetURL)
      .then(response => response.text())
      .then(data => {
        const rows = data.split("\n").map(r => r.split(","));
        const rawHeaders = rows[0];
        const headers = rawHeaders.map(h => h.trim().replace(/\r|\n/g, ""));
        const content = rows.slice(1);
        let html = "";

        content.forEach(row => {
          const rowData = {};
          headers.forEach((h, i) => {
            rowData[h] = row[i]?.trim();
          });

          if (rowData["Email Address"] && userEmail === rowData["Email Address"]) {
            html += `<div class="order">
              <div><strong>Special Instructions:</strong> ${rowData["Special Instructions"] || "N/A"}</div>
              <div><strong>Delivery:</strong> ${rowData["delivery status"] || "N/A"}</div>
              <div><strong>Payment:</strong> ${rowData["payment status"] || "N/A"}</div>
            </div>`;
          }
        });

        document.getElementById("orderList").innerHTML = html || "No orders found.";
      })
      .catch(err => {
        document.getElementById("orderList").innerText = "Failed to load order history.";
        console.error(err);
      });
  </script>

</body>
</html>
