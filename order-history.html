<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>✅ Order History - Shuprama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: monospace;
      background-color: #fffde7;
      padding: 20px;
    }
    h2 {
      color: #ff6f00;
    }
    .order {
      background-color: #e0f7fa;
      border-left: 4px solid #00acc1;
      padding: 10px;
      margin-bottom: 10px;
    }
    .no-orders {
      background-color: #ffcdd2;
      padding: 15px;
      border-left: 4px solid red;
    }
    .highlight {
      font-weight: bold;
      color: #d84315;
    }
  </style>
</head>
<body>

  <h2>✅ Order History</h2>
  <p><strong>Login Email:</strong> <span id="loginEmail">Loading...</span></p>
  <div id="output">Checking orders...</div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2iwLBeozD8Ajx4XVPl_07jnyYY-IRu8qZMag1aO5AO-8G5d2eLIVjVYHtaMRBizq-fH8rtDgil4vi/pub?output=csv";

    const user = JSON.parse(localStorage.getItem("user"));
    const userEmail = user?.email?.trim().toLowerCase() || "not found";
    document.getElementById("loginEmail").innerText = userEmail;

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\\n").map(row => row.split(","));
        const content = rows.slice(1);
        let matchFound = false;
        let html = "";

        content.forEach((row, idx) => {
          const email = row[6]?.trim().toLowerCase(); // Column G
          if (email === userEmail) {
            matchFound = true;
            html += `<div class="order">
              <div><strong>Row ${idx + 2}</strong></div>
              <div>Email: <span class="highlight">${email}</span></div>
              <div>Meal: ${row[3] || "N/A"}</div>
              <div>Instructions: ${row[4] || "N/A"}</div>
              <div>Date: ${row[2] || "N/A"}</div>
            </div>`;
          }
        });

        document.getElementById("output").innerHTML = matchFound
          ? html
          : "<div class='no-orders'>❌ No matching orders found for your email in Column G.</div>";
      })
      .catch(err => {
        document.getElementById("output").innerHTML = "<div style='color:red;'>⚠️ Failed to load Google Sheet.</div>";
        console.error(err);
      });
  </script>

</body>
</html>
